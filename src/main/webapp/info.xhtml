<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Admin Dashboard</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:outputStylesheet library="css" name="styles.css"/>     <!-- Import CSS file -->
    <style type="text/css">
        [class^="item"] {
            text-align: center;
        }
        .grid {
            font-family: Calibri, monospace;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            grid-template-areas:
            "header header header header"
            "menu menu menu menu"
            "sidebar sidebar sidebar sidebar"
            "footer footer footer footer";
            grid-auto-flow: dense;
            grid-gap: 5px;
        }
        .item1 {
            grid-area: header;
            text-align: center;
            background-color: darkslategray;
        }

        .item2 {
            grid-area: menu;
            margin: 0 auto;
            text-align: center;
        }

        .item3 {
            grid-area: sidebar;
            margin: 0 auto;
            display: block;
        }

        .item4 {
            grid-area: footer;
            height: 25px;
            background-color: darkslategray;
            text-align: center;
        }
        .grid {
            width:100%;
        }
        h1{
            font-family: 'Times New Roman', serif;
            color: wheat;
        }
        .outputText{
            font-family: 'Garamond', serif;
            color: wheat;
        }
        .form{
            position:absolute;
            top:0;
            right:0;
            margin-top: 15px;
            margin-right: 4px
        }
        .value {
            font-weight: bold;
        }
        /*demo*/
        .ui-dataview-list .ui-dataview-row {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            /* with the exported variables from Nova and Luna Themes*/
            border-bottom-color: var(--input-border-color, #A8A8A8);
        }
        .motherPanelGrid{
            margin: 0 auto;
        }
        .outerPanelGrid{
            width: 50%;
            margin: 0 auto;
        }
        .outerPanelGrid>tbody>tr{
            border: none !important;
        }
        .outerPanelGrid>tbody>tr>td{
            border: none !important;
        }
        .MenuItem{
            width: 200px;
        }
    </style>
</h:head>

<h:body styleClass="grid">

    <p:outputPanel styleClass="item1"><h1>LIBRARY MANAGEMENT SYSTEM</h1>
        <h:form styleClass="form" style="" rendered="#{userBean.logged}">
            <h:outputText styleClass="outputText" value="Hi: "/>
            <h:outputLabel styleClass="outputText" value="#{userBean.authenticatedUserFullName}">

            </h:outputLabel><h:outputText value=" "/>
            <p:commandButton actionListener="#{userBean.logout()}" style="width: 25px; height: 30px; color: darkslategray" icon="pi pi-sign-out" update="@this" ajax="false" />
        </h:form>
    </p:outputPanel>
    <p:outputPanel styleClass="item2">
        <h:form>
            <p:tabMenu activeIndex="#{param.i}" style="text-align: center">
                <p:menuitem value="Members" icon="pi pi-caret-right" url="admin" styleClass="MenuItem">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Lend" icon="pi pi-caret-right" url="users" styleClass="MenuItem">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Items" icon="pi pi-caret-right" url="item" styleClass="MenuItem">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Infos" icon="pi pi-caret-right" url="#" styleClass="MenuItem">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Register" icon="pi pi-caret-right" url="adminregister" styleClass="MenuItem">
                    <f:param name="i" value="4" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
    </p:outputPanel>
    <p:outputPanel styleClass="item3">
        <p:tabView orientation="center">
            <p:tab title="INFO" titleStyle="width: 250px; height: 40px">
                <h:panelGrid columns="1" cellpadding="10" styleClass="motherPanelGrid">
                    <h:form>
                            <p:panelGrid columns="2"  columnClasses="label , value" styleClass="outerPanelGrid">





                            </p:panelGrid>


                    </h:form>
                </h:panelGrid>
            </p:tab>
        </p:tabView>



    </p:outputPanel>
    <p:outputPanel styleClass="item4"></p:outputPanel>
</h:body>
</html>
