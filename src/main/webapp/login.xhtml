<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <style type="text/css">
        [class^="item"] {
            text-align: center;
        }
        .grid {
            font-family: Calibri, monospace;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            grid-template-areas:
            "header header header header"
            "menu menu menu menu"
            "sidebar sidebar sidebar sidebar"
            "footer footer footer footer";
            grid-auto-flow: dense;
            grid-gap: 5px;
        }
        .item1 {
            grid-area: header;
        }

        .item2 {
            grid-area: menu;
        }

        .item3 {
            grid-area: sidebar;
            display:flex;
        }

        .item4 {
            grid-area: footer;
        }
        .item3-body{
            display: table;
            margin: 0 auto;
        }
    </style>
</h:head>

<h:body styleClass="grid">
    <p:outputPanel styleClass="item1"></p:outputPanel>
    <p:outputPanel styleClass="item2"></p:outputPanel>
    <p:outputPanel styleClass="item3">
        <p:outputPanel styleClass="item3-body">
                <h:form style="border: 1px solid black;">
                    <h:panelGrid columns="2">
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-md-4">
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                    <p:inputText placeholder="Username" />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-md-4">
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <p:password placeholder="*******" />
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-md-4">
                                <div class="ui-inputgroup">
                                    <f:facet name="footer">
                                        <p:commandButton value="Login"/>
                                    </f:facet>
                                </div>
                            </div>
                        </div>

                    </h:panelGrid>
            </h:form>
        </p:outputPanel>
    </p:outputPanel>
    <p:outputPanel styleClass="item4"></p:outputPanel>
</h:body>
</html>
