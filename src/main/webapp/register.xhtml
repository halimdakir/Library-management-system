<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register</title>
    <h:outputStylesheet name="style.css" library="css" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<h:body styleClass="grid">

    <p:outputPanel styleClass="item1"></p:outputPanel>
    <p:outputPanel styleClass="item2"></p:outputPanel>
    <p:outputPanel styleClass="item3">
        <p:outputPanel styleClass="item3-body">
            <h:form onsubmit="" method="post">

                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard flowListener="#{registerBean.onFlowProcess}">
                    <p:tab id="contact" title="Login">
                        <p:panel header="Contact Information">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: *" />
                                <p:inputText label="Email" value="#{registerBean.email}"/>
                                <h:outputText value="Password: " />
                                <p:password label="Password" value="#{registerBean.password}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    <p:tab id="personal" title="Personal">
                        <p:panel header="Personal Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Fullname: " />
                                <p:inputText  label="fullName" value="#{registerBean.fullName}"/>
                                <h:outputText value="Date of birth: " />
                                <p:inputText label="birthDate" value="#{registerBean.birthDate}"/>
                                <!-- <h:outputText value="Phone: " />
                                <p:inputText />-->

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="address" title="Address">
                        <p:panel header="Address Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Address: " />
                                <p:inputText label="address" value="#{registerBean.address}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>


                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Email: " />
                                    <h:outputText styleClass="outputLabel" value="#{registerBean.email}"/>

                                    <h:outputText value="Password " />
                                    <h:outputText styleClass="outputLabel" value="#{registerBean.password}"/>


                                    <h:outputText />
                                    <h:outputText />
                                </h:panelGrid>
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Fullname: " />
                                    <h:outputText styleClass="outputLabel" value="#{registerBean.fullName}"/>
                                    <h:outputText value="Date of birth: " />
                                    <h:outputText styleClass="outputLabel" value="#{registerBean.birthDate}"/>
                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Address: " />
                                    <h:outputText styleClass="outputLabel" value="#{registerBean.address}"/>
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:commandButton action="#{registerBean.addMember}" value="Submit" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>

            </h:form>
        </p:outputPanel>
    </p:outputPanel>
    <p:outputPanel styleClass="item4"></p:outputPanel>
</h:body>
</html>
