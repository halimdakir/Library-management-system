<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Items</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <style type="text/css">
        [class^="item"] {
            text-align: center;
        }
        .grid {
            font-family: Calibri, monospace;
            display: grid;
            width:100%;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            grid-template-areas:
            "header header header header"
            "menu menu menu menu"
            "sidebar sidebar sidebar sidebar"
            "footer footer footer footer";
            grid-auto-flow: dense;
            grid-gap: 5px;
        }
        .item1 {
            grid-area: header;
            background-color: darkslategray;
            text-align: center;
        }

        .item2 {
            grid-area: menu;
            margin: 0 auto;
            text-align: center;
        }

        .item3 {
            grid-area: sidebar;
            margin: 0 auto;
            display: block;
        }

        .item4 {
            grid-area: footer;
            height: 25px;
            background-color: darkslategray;
            text-align: center;
        }
        h1{
            font-family: 'Times New Roman', serif;
            color: wheat;
        }
        h2{
            font-family: 'Times New Roman', serif;
            color: gray;
        }
        .outputText{
            font-family: 'Garamond', serif;
            color: wheat;
        }
        .form{
            position:absolute;
            top:0;
            right:0;
            margin-top: 15px;
            margin-right: 4px
        }
        .value {
            font-weight: bold;
        }
        /*demo*/
        .ui-dataview-list .ui-dataview-row {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            /* with the exported variables from Nova and Luna Themes*/
            border-bottom-color: var(--input-border-color, #A8A8A8);
        }

        .MenuItem{
            width: 200px;
        }

        .logo {
            width: 5%;
        }
        .detail {
            width: 85%;
            padding-left: 25px;
        }
        .white-button.ui-button.ui-state-default {
            background-color: #ffffff;
            color: #222222;
            border-color: #d6d6d6;
            /* with the exported variables from Nova and Luna Themes*/
            border-color: var(--input-border-color, #d6d6d6);
        }

        .white-button.ui-button.ui-state-default:enabled:hover,
        .white-button.ui-button.ui-state-default:focus {
            background-color: #f2f2f2;
            border-color: #ccc;
            color: #373a3c;
            /* with the exported variables from Nova and Luna Themes*/
            border-color: var(--input-hover-border-color, #ccc);
        }

    </style>
</h:head>

<h:body styleClass="grid">
    <p:outputPanel styleClass="item1"><h1>LIBRARY MANAGEMENT SYSTEM</h1>
        <h:form styleClass="form" style="" rendered="#{userBean.logged}">
            <h:outputText styleClass="outputText" value="Hi: "/> <h:outputLabel styleClass="outputText" value="#{userBean.authenticatedUserFullName}"/><h:outputText value=" "/>
            <p:commandButton actionListener="#{userBean.logout()}" style="width: 25px; height: 30px; color: darkslategray" icon="pi pi-sign-out" update="@this" ajax="false" />
        </h:form>
    </p:outputPanel>
    <p:outputPanel styleClass="item2">
        <h:form>
            <p:tabMenu activeIndex="#{param.i}" style="text-align: center">
                <p:menuitem value="Borrowed List" icon="pi pi-caret-right" url="user" styleClass="MenuItem">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Personal Infos" icon="pi pi-caret-right" url="userInfo" styleClass="MenuItem">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Reserve" icon="pi pi-caret-right" url="#" styleClass="MenuItem">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
    </p:outputPanel>
    <p:outputPanel styleClass="item3">
        <h:form id="form">

            <h:panelGrid style="border: 2px solid darkgray; margin: 0 auto;">

                <p:tabView orientation="center">
                    <p:tab title="YOUR BORROWED ITEM LIST" titleStyle="width: 280px; height: 40px">

                        <h:panelGrid columns="1" cellpadding="10">


                            <p:dataTable var="item" value="#{userBean.reservedItemListByUser}">

                                <p:column headerText="ISBN">
                                    <h:outputText value="#{item.barCode}" />
                                </p:column>

                                <p:column headerText="Title">
                                    <h:outputText value="#{item.title}" />
                                </p:column>

                                <p:column headerText="Member">
                                    <h:outputText value="#{item.creationDate}" />
                                </p:column>

                                <p:column headerText="Accept" style="text-align: center">
                                    <p:commandButton id="deleteBtn" action="#{userBean.deleteReservedItems(item.id)}" style="margin-right:20px;" icon="pi pi-check" ajax="true" update="@form"/>
                                </p:column>

                            </p:dataTable>

                        </h:panelGrid>
                    </p:tab>
                </p:tabView>

            </h:panelGrid>

        </h:form>
    </p:outputPanel>
    <p:outputPanel styleClass="item4"></p:outputPanel>
</h:body>
</html>
