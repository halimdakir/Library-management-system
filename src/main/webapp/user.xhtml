<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Admin Dashboard</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <style type="text/css">
        [class^="item"] {
            text-align: center;
        }
        .grid {
            font-family: Calibri, monospace;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            grid-template-areas:
            "header header header header"
            "menu menu menu menu"
            "sidebar sidebar sidebar sidebar"
            "footer footer footer footer";
            grid-auto-flow: dense;
            grid-gap: 5px;
        }
        .item1 {
            grid-area: header;
            text-align: center;
        }

        .item2 {
            grid-area: menu;
            background-color: darkslategray;
            text-align: center;
        }

        .item3 {
            grid-area: sidebar;
            margin: 0 auto;
            display: block;
        }

        .item4 {
            grid-area: footer;
            height: 25px;
            background-color: darkslategray;
            text-align: center;
        }
        .item-body{

        }
        .grid {
            width:100%;
        }
        h1{
            font-family: 'Times New Roman', serif;
            color: wheat;
        }
        .value {
            font-weight: bold;
        }
        /*demo*/
        .ui-dataview-list .ui-dataview-row {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            /* with the exported variables from Nova and Luna Themes*/
            border-bottom-color: var(--input-border-color, #A8A8A8);
        }

        .logo {
            width: 5%;
        }
        .detail {
            width: 85%;
            padding-left: 25px;
        }
    </style>
</h:head>

<h:body styleClass="grid">

    <p:outputPanel styleClass="item1"></p:outputPanel>
    <p:outputPanel styleClass="item2">
        <h1>LIBRARY MANAGEMENT SYSTEM</h1>
    </p:outputPanel>
    <p:outputPanel styleClass="item3">
        <h3>Welcome to - Your User dashboard</h3>
        <p:tabView orientation="top">
            <p:tab title="Members" titleStyle="width: 200px; height: 80px">
                <h:panelGrid columns="1" cellpadding="10">
                    <h:form>
                        <p>
                            <h:outputText value="Id: " />
                            <p:inputText  label="id" value="#{userBean.id}"/>
                            <p:commandButton id="getItems" actionListener="#{userBean.getLendingItems()}" style="margin-right:20px;" icon="pi pi-search" update="@form" ajax="true"/>
                        </p>

                        <p:dataTable var="item" value="#{userBean.lendingItemsList}">

                            <p:column headerText="Creation Date">
                                <h:outputText value="#{item.creationDate}" />
                            </p:column>

                            <p:column headerText="Due Date">
                                <h:outputText value="#{item.dueDate}" />
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </h:panelGrid>
            </p:tab>
        </p:tabView>



    </p:outputPanel>
    <p:outputPanel styleClass="item4"></p:outputPanel>
</h:body>
</html>
